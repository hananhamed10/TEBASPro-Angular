<!-- src/app/pages/login/login.component.html -->
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <h2 class="text-center mb-4 text-primary">Welcome Back</h2>
            <p class="text-center text-muted mb-4">Please sign in to your account</p>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Email Field -->
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input 
                  type="email" 
                  class="form-control" 
                  formControlName="email" 
                  placeholder="Enter your email"
                  [class.is-invalid]="email?.invalid && email?.touched">
                
                <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
                  <div *ngIf="email?.errors?.['required']">Email is required</div>
                  <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
                </div>
              </div>
              
              <!-- Password Field -->
              <div class="mb-4">
                <label class="form-label">Password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  formControlName="password" 
                  placeholder="Enter your password"
                  [class.is-invalid]="password?.invalid && password?.touched">
                
                <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
                  <div *ngIf="password?.errors?.['required']">Password is required</div>
                  <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
                </div>
              </div>
              
              <!-- Submit Button -->
              <button 
                type="submit" 
                class="btn btn-primary w-100 py-2 mb-3" 
                [disabled]="loginForm.invalid || isLoading">
                
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isLoading ? 'Signing in...' : 'Sign In' }}
              </button>
            </form>
            
            <div class="text-center">
              <p class="text-muted mb-0">Don't have an account?</p>
              <a routerLink="/register" class="text-primary text-decoration-none fw-semibold">Create one here</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
